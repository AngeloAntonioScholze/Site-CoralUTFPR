<div
  id="back"
  class="z-depth-5"
  style="
    margin-top: 2em;
    margin-left: 5%;
    margin-right: 5%;
    margin-bottom: 5em;
    padding: 1em;
  "
>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Edição de Exercícios Músicais:</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a routerLink="/home">Página Inicial</a></li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a (click)="logout()">Sair</a></li>
      </ul>
    </div>
  </nav>

  <form
    [formGroup]="exerciciosMusicaisForm"
    style="padding-top: 2em; margin-left: 2em; margin-right: 2em"
  >
    <div class="input-field">
      <input
        style="color: #277373"
        type="text"
        id="titulo"
        formControlName="exercicios_musicais_title"
      />
      <label for="nome">Título do Exercício</label>
    </div>
    <div class="input-field">
      <input
        style="color: #277373"
        type="text"
        id="url"
        formControlName="exercicios_musicais_url"
      />
      <sup style="color: red">Somente links https!</sup>
      <label for="nome">Link do Exercício</label>
    </div>
    <div class="input-field">
      <input
        style="color: #277373"
        type="text"
        id="detalhes"
        formControlName="exercicios_musicais_description"
      />
      <label for="detalhes">Descrição do Exercício</label>
    </div>
  </form>

  <form
    style="padding-bottom: 2em; margin-left: 2em; margin-right: 2em"
    (ngSubmit)="onSubmit()"
  >
    <button
      id="botao"
      class="btn waves-effect lighten-2"
      type="submit"
      name="action"
    >
      Enviar Exercício Musical
      <i class="material-icons right">send</i>
    </button>
  </form>

  <div id="component-container">
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center">Publicações Postadas:</a>
      </div>
    </nav>
    <ul class="collection with-header" style="margin-top: 2em">
      <li
        class="collection-item"
        *ngFor="let exercicio_musical of exerciciosMusicais$ | async"
      >
        <div>
          {{ exercicio_musical.name }}
          <a class="secondary-content"
            ><i
              (click)="exclui_elemento(exercicio_musical.id)"
              class="material-icons"
              >clear</i
            ></a
          >
        </div>
      </li>
    </ul>
  </div>
</div>
